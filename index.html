<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
     <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img id="logo-header" src="assets/img/logo.png" alt="logo site">
        <h1 class="titre-logo">Les petits plats</h1>
    </header>

    <main>

        <!-- Barre de recherche  -->
        <section class="section-search">
            <div class="search-bar">
                <input id="searchbar" type="search" value="" placeholder="Rechercher une recette">
                <img id="icon-search" src="assets/img/search.svg" alt="icone de recherche">
            </div>

        <!-- tags  -->
            <div class="tags-filtres">
                <div class="tags-ingredients"></div>
                <div class="tags-appareils"></div>
                <div class="tags-ustensiles"></div>
            </div>

        <!-- filtres  -->
            <div class="filtres-container">

               <div class="button-contain" id="button-contain-ingredients"></div>
                <button id="buttonFilterIngredient" class="button-filtre">
                    <span>Ingredients</span><span class="box-arrow"><i class="fas fa-chevron-down"></i></span>
                </button>
                <div class="button-contain" id="button-contain-appareils"></div>
                <button id="buttonFilterAppareils" class="button-filtre">
                    <span>Appareils</span><span class="box-arrow"><i class="fas fa-chevron-down"></i></span>
                </button>
                <div class="button-contain" id="button-contain-ustenciles"></div>
                <button id="buttonFilterUstensiles" class="button-filtre">
                    <span>Ustenciles</span>  <span class="box-arrow"><i class="fas fa-chevron-down"></i></span>
                </button>
            </div>

        </section>
        
        <section class="search-result"></section>
        <!-- Recettes  -->
        
    </main>

    <!-- script  -->
    <script src="assets/js/Api.js"></script>
    <script src="assets/js/models/Recipe.js"></script>
    <script src="assets/js/models/Ingredient.js"></script>
    <script src="assets/js/factories/recipesFactory.js"></script>
    <script src="assets/js/pages/index.js"></script>
    <script src="assets/js/utils/searchbar.js"></script>
    <script src="assets/js/utils/search-button-tags.js"></script>
    <script src="assets/js/utils/tags.js"></script>
</body>

</html>
